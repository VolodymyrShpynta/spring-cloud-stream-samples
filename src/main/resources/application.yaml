spring:
  cloud:
    stream:
      defaultBinder: rabbitMQ
      binders:
        rabbitMQ:
          type: rabbit
          environment:
            spring:
              rabbitmq:
                host: localhost
                port: 5672
                username: guest
                password: guest
                virtual-host: /
      bindings:
        requests_output:
          destination: requests
        requests_input:
          destination: requests
        replies_input:
          destination: replies
        replies_output:
          destination: replies